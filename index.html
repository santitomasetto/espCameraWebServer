<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ESP32 server</title>
    </head>
    <body>
      <h1 align='center'>ESP32 Server</h1>
      <section class="main">
        <div id="content" align='center' style="background: #DCDCDC;" >
          <h3>Streaming</h3>
          <div id="sidebar">
            <figure>
                <div id="stream-container" class="image-container hidden">
                  <div class="close" id="close-stream">x</div>
                  <img id="stream" src="">
                </div>
            </figure>
            <div id="sidebar">
              <section id="buttons">
                <button id="get-still">Capturar</button>
                <button id="toggle-stream">Start Stream</button>
                <button id="sleep">Dormir</button>
              </section>
            </div>
          </div>
        </div>
      </section>
<style>
  button{
    text-decoration: none;
    padding: 10px;
    font-weight: 600;
    font-size: 20px;
    color: #ffffff;
    background-color: #1883ba;
    border-radius: 6px;
    border: 2px solid #0016b0;
  }
  button:hover{
    color: #1883ba;
    background-color: #ffffff;
  }
  .close {
    right: 5px;
    top: 5px;
    background: #ff3034;
    width: 16px;
    height: 16px;
    border-radius: 100px;
    color: #fff;
    text-align: center;
    line-height: 18px;
    cursor: pointer
  }
</style>

      
      
      
 <script>
document.addEventListener('DOMContentLoaded', function (event) {
  var baseHost = document.location.origin
  var streamUrl = baseHost + ':81'
  
  document
    .querySelectorAll('.close')
    .forEach(el => {
      el.onclick = () => {
        hide(el.parentNode)
      }
    })

  const view = document.getElementById('stream')
  const viewContainer = document.getElementById('stream-container')
  const stillButton = document.getElementById('get-still')
  const streamButton = document.getElementById('toggle-stream')
  const closeButton = document.getElementById('close-stream')
  const sleepButton = document.getElementById('sleep')

  const stopStream = () => {
    window.stop();
    streamButton.innerHTML = 'Start Stream'
  }

  const startStream = () => {
    streamButton.innerHTML = 'Stop Stream'
    view.src = `${streamUrl}/stream`
    show(viewContainer)
  }

  // Attach actions to buttons
  stillButton.onclick = () => {
    view.src = `${baseHost}/capture?_cb=${Date.now()}`
    show(viewContainer)
  }

  sleepButton.onclick = () => {
    stopStream()
    view.src = `${baseHost}/sleep`
    hide(viewContainer)
  }

  closeButton.onclick = () => {
    stopStream()
	hide(viewContainer)
  }

  streamButton.onclick = () => {
    const streamEnabled = streamButton.innerHTML === 'Stop Stream'
    if (streamEnabled) {
      stopStream()
    } else {
      startStream()
    }
  }
  })
      </script>
    </body>
</html>
